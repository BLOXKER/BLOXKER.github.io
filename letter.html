<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popping Box Letter</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top right, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .box {
    position: relative;
    width: 220px;
    height: 150px;
    background: #fcbad3;
    border: 3px solid #f78fb3;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transform-style: preserve-3d;
    perspective: 800px;
    transition: transform 0.4s ease, opacity 0.6s ease;
  }

  .lid {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background: #f78fb3;
    border-bottom: 3px solid #f48fb1;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    transform-origin: top center;
    transition: transform 0.6s ease;
    z-index: 2;
  }

  .base {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    background: #fcbad3;
    z-index: 1;
  }

  /* Letter (hidden at first) */
  .letter {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    width: 200px;
    height: 130px;
    background: #fffaf0;
    border: 2px solid #f7c8d3;
    border-radius: 8px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    opacity: 0;
    transition: all 0.8s ease;
    text-align: center;
    padding: 15px;
  }

  .letter h3 {
    color: #d94f70;
    margin-top: 5px;
    font-size: 18px;
  }

  .letter p {
    color: #444;
    font-size: 14px;
  }

  /* When the box opens */
  .open .lid {
    transform: rotateX(-150deg);
  }

  /* When the box pops (animation) */
  .pop {
    animation: popUp 0.7s ease forwards;
  }

  @keyframes popUp {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(0); opacity: 0; }
  }

  /* Show the letter */
  .show-letter {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }

  .hint {
    position: absolute;
    bottom: 30px;
    color: #fff;
    font-size: 14px;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<div class="box" id="giftBox">
  <div class="lid"></div>
  <div class="base"></div>
</div>

<div class="letter" id="letter">
  <h3>Dear You ðŸ’Œ</h3>
  <p>Surprise!<br>This letter was hidden inside the box.</p>
</div>

<div class="hint">Click the box!</div>

<script>
  const box = document.getElementById('giftBox');
  const letter = document.getElementById('letter');
  const hint = document.querySelector('.hint');

  box.addEventListener('click', () => {
    // Step 1: open lid
    box.classList.add('open');

    // Step 2: after lid opens, pop box
    setTimeout(() => {
      box.classList.add('pop');
    }, 500);

    // Step 3: show letter after pop
    setTimeout(() => {
      letter.classList.add('show-letter');
      hint.textContent = "ðŸ’– Your letter appeared!";
    }, 1100);
  });
</script>

</body>
</html>
